<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling HTML</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          color: #ffffff;
          background-color: #ed9191;
        }
        
        h1 {
          font-size: 24px;
          color: #ff0000;
        }
        
        p {
          font-size: 18px;
          color: #666666;
        }
        
        .bordered {
          border: 2px solid #000000;
          padding: 10px;
          background-color: aliceblue;
        }
      </style>
</head>
<body>
    <h1>Welcome to CSS in HTML page.</h1>
  
  <p>styling is useful to see the webpage as look beautiful.</p>
  
  <div class="bordered">
    <p>Bordered paragraph.</p>
  </div>

</body>
</html>
